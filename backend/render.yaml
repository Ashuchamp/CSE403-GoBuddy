services:
  - type: web
    name: gobuddy-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: gobuddy-db
          property: connectionString
      - key: CORS_ORIGIN
        value: *  # Update this with your frontend URL(s) when deploying frontend
    healthCheckPath: /api/health

databases:
  - name: gobuddy-db
    databaseName: gobuddy
    user: gobuddy_user
    plan: free

